name: Update GitLab Activity Graph

on:
  schedule:
    - cron: "0 15 * * *" # 12PM BRT
  workflow_dispatch:

jobs:
  check-runner:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
    outputs:
      runner_online: ${{ steps.status.outputs.runner_online }}
    steps:
      - run: |
          ONLINE_EXISTS=$(
            gh api repos/${{ github.repository }}/actions/runners --jq 'any(.runners[]; .status == "online")'
          )

          if [[ "$ONLINE_EXISTS" == "true" ]]; then
            echo "runner_online=true" >> $GITHUB_OUTPUT
          else
            echo "runner_online=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

  build:
    needs: check-runner
    if: needs.check-runner.outputs.runner_online == 'true'
    runs-on: self-hosted
    continue-on-error: true
    permissions:
      contents: write

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install python-gitlab svgwrite

      - name: Generate Graph
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          GITLAB_URL: ${{ secrets.GITLAB_URL }}
        run: python .github/scripts/gitlab_heatmap.py

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add gitlab-graph.svg
          git commit -m "Update GitLab contribution graph" || echo "No changes"
          git push
